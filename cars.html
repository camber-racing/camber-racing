<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Camber Racing SRM | Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--CSS Links-->
    <link rel="stylesheet" href="res/css/landing.css" />
    <link rel="stylesheet" href="res/css/cars.css" />

    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/95e303bf9f.js"
      crossorigin="anonymous"
    ></script>

    <!-- scripts -->
    <script src="res/js/landing.js" defer></script>
    <script src="./res/js/main.js" defer></script>
    <script src="./res/js/header-footer.js" defer></script>
    <script src="./res/js/cars.js" defer></script>
  </head>

  <body>
    <header></header>
    <section class="cars-container pt-3">
      <div class="landing-heading">
        <h2 class="camber-title ml-5">Our <span>CARS</span></h2>
      </div>

      <div class="landing">
        <div class="image">
          <img
            class="img-fluid w-100 h-auto"
            src="./res/img/cars/CR 18 Landing.png"
            alt="landing image"
          />
        </div>
      </div>
      <div id="car-list"></div>
    </section>
    <footer class="camber-footer container-fluid" id="contact"></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.js"></script>
  </body>
</html>
